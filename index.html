<!DOCTYPE html>
<html lang="en">

<body>

        <div class="bai1">

            <p id="tResult"></p>
            



        </div>

            <p>Số thực 2: <input id="so2" type="text" placeholder="số thực 2"></p>
            <p>Số thực 3: <input id="so3" type="text" placeholder="số thực 3"></p>

        <div class="bai4">

            <button id="kqdt">Kết quả diện tích</button>
            <button id="chuvidientich">Kết quả chu vi và diện tích</button> 
            <p id="cv"></p>
            <p id="dt"></p>
            <p id="cvdt"></p>

        <div class="bai5">
            <h1>Bài 5</h1>
            <input id="nhapso" type="text" placeholder="nhập số"><button id="kiso">Kí Số</button>
            <p id="hienthikiso"></p>

    </section>
